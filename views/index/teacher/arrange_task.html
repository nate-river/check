<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">     <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <title>作业</title>
    <link rel="stylesheet" href="/css/swiper-3.3.1.min.css">
    <link rel="stylesheet" href="/css/indexCss/mui.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/indexCss/style.min.css">
    <link rel="stylesheet" href="/css/indexCss/style.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/swiper-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/indexJs/index.js"></script>
</head>
<body>

<!--顶部-->
<nav class="navbar navbar-header header navbar-fixed-top text-center" style="background-color:#0e77ca;color: #fff;font-size:0.16rem;line-height: 0.5rem;">
    布置作业
</nav>
<!--作业开始-->
<div class="task arrange_task">
    <div class="tests">
        <div class="date">阶段选择</div>
        <%for(var i=0;i < data.length;i++){%>
        <div class="con">
            <a href="/teacher/Option/<%=data[i].id%>">
                <%=data[i].name%>
                <i></i>
            </a>
        </div>
        <%}%>
    </div>
</div>
<!--作业结束-->
<!--底部-->
<div class="footer">
    <a class="catalog" href="/teacher">
        <div class="icon">
            <img src="/img/indexImg/home_icon2.png" alt="加载失败">
        </div>
        <div class="title ">作业</div>
    </a>
    <a class="catalog" href="/teacher/task">
        <div class="icon">
            <img src="/img/indexImg/exam_icon2.png" alt="加载失败">
        </div>
        <div class="title checked">布置作业</div>
    </a>
    <a class="catalog" href="/teacher/mine">
        <div class="icon">
            <img src="/img/indexImg/my_icon.png" alt="加载失败">
        </div>
        <div class="title">我</div>
    </a>
</div>
</body>
</html>
