<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="/css/adminCss/pintuer.css">
    <link rel="stylesheet" href="/css/adminCss/admin.css">
    <script src="/js/adminJs/jquery.js"></script>
    <script src="/js/adminJs/pintuer.js"></script>
    <script src="/js/adminJs/jquery.validate.min.js"></script>
    <script src="/js/adminJs/Administrator.js"></script>
</head>
<body>
<form method="post" action="">
    <div class="panel admin-panel">
        <div class="panel-head"><strong class="icon-reorder"> 管理员</strong></div>
        <table class="table table-hover text-center">
            <tr>
                <th width="5%">ID</th>
                <th width="10%">姓名</th>
                <th width="10%">入学时间</th>
                <th width="10%">更新时间</th>
                <th width="15%">操作</th>
            </tr>
            <%for(var i=0;i< data.length;i++){%>
            <tr>
                <td>
                    <%=data[i].id%>
                </td>
                <td><%=data[i].aname%></td>
                <td><%=data[i].addtime%></td>
                <td><%=data[i].uptime%></td>
                <td>
                    <div class="button-group">
                        <a class="button border-main" href="#add" onclick="return updates('<%=data[i].id%>')"><span
                                class="icon-edit"></span> 修改</a>
                        <a class="button border-red" href="javascript:void(0)"
                           onclick="return del('<%=data[i].id%>')"><span class="icon-trash-o"></span> 删除</a>
                    </div>
                </td>
            </tr>
            <%}%>
        </table>
    </div>
</form>
<div class="panel admin-panel margin-top" id="add">
    <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 增加内容</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" id="form" action="/admin/addAdministratordata">
            <div class="form-group">
                <div class="label">
                    <label>姓名：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="aname" value=""/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>密码：</label>
                </div>
                <div class="field">
                    <input type="text" id="pass1" class="input w50" name="pass1" value=""/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>再次输入：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="pass2" value=""/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <input type="hidden" value="" name="aid">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
